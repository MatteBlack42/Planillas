{%extends 'layout.html'%}
{%block body%}

<div class="row">
    <div class="col-md-5">
        <div class="card border-dark mb-3" style="max-width: 20rem;">
            <div class="card-header">AÃ±adir una licencia</div>
            <div class="card-body">
                <form action="/add_leave/{{leave.0.1}}" method="POST">
                    <div class="form-group">
                        <label class="col-form-label">Fecha</label>
                        <input class="form-control" type="text" name="date" placeholder="Fecha">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Motivo</label>
                        <input class="form-control" type="text" name="motiv" placeholder="Motivo">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-hover table-dark table-striped">
            <thead>
                <tr>
                    <td>Fecha</td>
                    <td>Motivo</td>
                </tr>
            </thead>
            <tbody>
                {%for leave in leaves%}
                <tr>
                    <td>{{leave.1}}</td>
                    <td>{{leave.2}}</td>
                    <td>{{leave.3}}</td>
                    <td>
                        <a href="/#" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        {%with messages = get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
        {%endwith%}
    </div>
</div>
{%endblock%}
