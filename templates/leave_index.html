{%extends 'layout.html'%}
{%block body%}


    <div class="col-md-4 offset-md-4 offset-md-4">
        <div class="card border-dark mb-3" style="max-width: 20rem;">
            <div class="card-header">AÃ±adir una licencia</div>
            <div class="card-body">
                <form action="/add_leave/{{employee}}" method="POST">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label class="col-form-label">Fecha {{empleado}}</label>
                        <input class="form-control" type="text" name="date" placeholder="aaaa-mm-dd">
                    </div>
                    {%for error in form.date.errors%}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{error}}
                    </div>
                    {%endfor%}
                    <div class="form-group">
                        <label class="col-form-label">Motivo</label>
                        <input class="form-control" type="text" name="motiv" placeholder="Motivo">
                    </div>
                    {%for error in form.motiv.errors%}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{error}}
                    </div>
                    {%endfor%}
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
