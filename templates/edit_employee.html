{%extends 'layout.html'%}
{%block body%}

<div class="col-md-4 offset-md-4 offset-md-4">
    <div class="card border-dark mb-3" style="max-width: 20rem;">
        <div class="card-header">Editar empleado</div>
        <div class="card-body">
            <form action="/update/{{employee.0}}" method="POST">
                <div class="form-group">
                    <label class="col-form-label">Nombre</label>
                    <input class="form-control" type="text" name="firstname" placeholder="Nombre" value="{{employee.1}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Apellido</label>
                    <input class="form-control" type="text" name="lastname" placeholder="Apellido" value="{{employee.2}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de nacimiento</label>
                    <input class="form-control" type="text" name="dateofbirth" placeholder="Fecha de nacimiento" value="{{employee.3}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Género</label>
                    <input class="form-control" type="text" name="gender" placeholder="Género" value="{{employee.4}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de contratación</label>
                    <input class="form-control" type="text" name="hiredate" placeholder="Fecha de contratación" value="{{employee.5}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Teléfono</label>
                    <input input class="form-control" type="text" name="phone" placeholder="Teléfono" value="{{employee.6}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input input class="form-control" type="text" name="email" placeholder="Email" value="{{employee.7}}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Designación</label>
                    <input input class="form-control" type="text" name="designation" placeholder="Designación" value="{{employee.8}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
      </div>
</div>


{%endblock%}
